<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comm Store : Pizza and Sub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        .sort {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Orders</h1>
        </header>
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <table class="table border">
                    <tr>
                        <th>OrderID</th>
                        <th>Name
                            <span class="sort">
                                <a href="/orders/?sortBy=NAME&sortDirection=ASC" class="text-muted">&#x25BC;</a>
                                <a href="/orders/?sortBy=NAME&sortDirection=DESC" class="text-muted">&#x25B2;</a>
                            </span>
                        </th>
                        <th>Phone
                            <span class="sort">
                                <a href="/orders/?sortBy=PHONE&sortDirection=ASC" class="text-muted">&#x25BC;</a>
                                <a href="/orders/?sortBy=PHONE&sortDirection=DESC" class="text-muted">&#x25B2;</a>
                            </span>
                        </th>
                        <th>Product
                            <span class="sort">
                                <a href="/orders/?sortBy=PRODUCT_NAME&sortDirection=ASC" class="text-muted">&#x25BC;</a>
                                <a href="/orders/?sortBy=PRODUCT_NAME&sortDirection=DESC" class="text-muted">&#x25B2;</a>
                            </span>
                        </th>
                        <th>
                            When
                            <span class="sort">
                                <a href="/orders/?sortBy=WHEN_&sortDirection=ASC" class="text-muted">&#x25BC;</a>
                                <a href="/orders/?sortBy=WHEN_&sortDirection=DESC" class="text-muted">&#x25B2;</a>
                            </span>
                        </th>
                        <th>Actions</th>
                    </tr>
                    {%for order in orders %}
                    <tr>
                        <td>{{order.ID}}</td>
                        <td>{{order.USERNAME}}</td>
                        <td>{{order.PHONE}}</td>
                        <td>{{order.PRODUCT_NAME}}</td>
                        <td>{{order.WHEN_}}</td>
                        <td>
                            <a href="/orders/?id={{order.ID}}">View</a>
                        </td>
                    </tr>
                    {%endfor%}

                </table>
            </div>
        </div>
    </div>
</body>
</html>
